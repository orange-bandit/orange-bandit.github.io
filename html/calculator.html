  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <a href="../index.html" class="title-card">
        <h3 class="float-md-start mb-0">orangeBandit</h3>

      <nav class="nav nav-masthead justify-content-center float-md-end">

      </nav>

  </header>

  <main class="screen"`>
    <div id="calculator">
        <input id="display" readonly>
        <div id="buttons">
          
          
          
          
          
          
          <button class="operatorButton" id="add" onclick="appendToDisplay('+')">+</button>
          <button id="number7" onclick="appendToDisplay('7')">7</button>
          <button id="number8" onclick="appendToDisplay('8')">8</button>
          <button id="number9" onclick="appendToDisplay('9')">9</button>

          <button class="operatorButton" id="subtract" onclick="appendToDisplay('-')">-</button>
          <button id="number4" onclick="appendToDisplay('4')">4</button>
          <button id="number5" onclick="appendToDisplay('5')">5</button>
          <button id="number8" onclick="appendToDisplay('6')">6</button>

          <button class="operatorButton" id="multiply" onclick="appendToDisplay('*')">*</button>
          <button id="number5" onclick="appendToDisplay('1')">1</button>
          <button id="number5" onclick="appendToDisplay('2')">2</button>
          <button id="number5" onclick="appendToDisplay('3')">3</button>

          <button class="operatorButton" id="divide" onclick="appendToDisplay('/')">/</button>
          <button id="number0" onclick="appendToDisplay('0')">0</button>
          <button id="decimal" onclick="appendToDisplay()">.</button>
          <button id="equal" onclick="calculate()">=</button>
          
          <button class="operatorButton" id="clear" onclick="clearDisplay()">C</button>
          
        </div>

    </div>
  </main>

  <footer class="mt-auto text-white-50">
    <a href="../index.html" style="text-decoration: none; color: orange;"><h1 class="lead" style="text-align: right;">orangeBandit  2024</h1></a>
